<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HIKARI×HIKARU</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/common/css/common.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
  <header>
    <h1><a href="#"><img src="images/logo.png" alt="sicks_logo"></a></h1>  
  </header>
  <section class="bg">
    <div class="clearfix wrapper box_padding main_title">
      <h2 class="main_title">
        <img src="images/main_title.png" alt="TANIMOTO HIKARI CREATED A GLASS HIKARU FOR LED" />
      </h2>
    </div>
  </section>
  <section id="bg">
    <div class="wrapper">
      <div id="sub_title" class="contents_size">
        <h3 class="mplus">玄関。部屋。机。</h3>
        <p class="text_set mplus">
          あなたか簡単だと思うこと思い浮かべてください。<br />
          それと同じぐらい簡単に<span class="futura">「HIKARU」</span>
          ガラス瓶は作ることができます。
        </p>
      </div>
          <div class="modal-content">
            <div class="pic">
              <p class="close">×</p>
              <p class="next"><img src="images/right.png" alt="next"></p>
              <p class="back"><img src="images/left.png" alt="back"></p>
              <div class="bottle">
              </div>
              <div class="rock">
              </div>
              <div class="unusual">
              </div>
              <div class="bulb">
              </div>
            </div>
          </div>

      <div class="contents_size">
        <h3 class="t_p1">Bottle</h3>
        <div id="bottle">
          <p class="p_p1"><img src="images/bottle_1.png" class="1" alt=""></p>
          <p class="p_p2"><img src="images/bottle_2.png" class="2" alt=""></p>
          <p class="p_p3"><img src="images/bottle_3.png" class="3" alt=""></p>
          <p class="p_p4"><img src="images/bottle_4.png" class="4" alt=""></p>
        </div>
      </div>
      <div class="contents_size">
        <h3 class="t_p2">Rock</h3>
        <div id="rock">
          <p class="p_p1"><img src="images/rock_1.png" class="1" alt=""></p>
          <p class="p_p2"><img src="images/rock_2.png" class="2" alt=""></p>
          <p class="p_p3"><img src="images/rock_3.png" class="3" alt=""></p>
          <p class="p_p4"><img src="images/rock_4.png" class="4" alt=""></p>
        </div>
      </div>
      <div class="contents_size">
        <h3 class="t_p3">Unusual</h3>
        <div id="unusual">
          <p class="p_p1"><img src="images/unusual_1.png" class="1" alt=""></p>
          <p class="p_p2"><img src="images/unusual_2.png" class="2" alt=""></p>
          <p class="p_p3"><img src="images/unusual_3.png" class="3" alt=""></p>
          <p class="p_p4"><img src="images/unusual_4.png" class="4" alt=""></p>
        </div>
      </div>
      <div class="contents_size">
        <h3 class="t_p4">Bulb</h3>
        <div id="bulb">
          <p class="p_p1"><img src="images/bulb_1.png" class="1" alt=""></p>
          <p class="p_p2"><img src="images/bulb_2.png" class="2" alt=""></p>
          <p class="p_p3"><img src="images/bulb_3.png" class="3" alt=""></p>
          <p class="p_p4"><img src="images/bulb_4.png" class="4" alt=""></p>
        </div>
      </div>

    </div>
  </section>
  <footer>
    <p>Copyright &copy; Hikari Tanimoto All Rights Reserved</p>
  </footer>
  
  <div class="top_link">
    <p><a href="/"><img src="/common/images/ico_top.png" height="122" width="140">
    <img src="/common/images/ico_top_on.png"></a></p>
</div>
